<!DOCTYPE html>
<!-- card photos -->
<!-- https://www.flickr.com/photos/167981955@N07/albums/72157719174954365/with/51165340414/ -->
<!-- font
https://fonts.google.com/specimen/Rubik/about -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style-game.css">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">

        <div id="dealer">
            <div class="points">
                <span id="dealerPoints">16000$</span>
            </div>
            <div id="dealerHand" class="hand">
                <img src="/images/cards/pik-3.jpg" alt="pik-3">
            </div>
            <div class="summary">
                <span id="dealerSum">14</span>
            </div>
        </div>
            
        <div id="bet">
            <button id="addBet">+</button>
            <span>100$</span>
            <button id="minusBet">-</button>
        </div>

        
        <div id="player">
            <div class="points">
                <span id="playerPoints">167987$</span>
            </div>
            <div id="playerHand" class="hand">
                <img src="/images/cards/pik-as.jpg" alt="pik-3">
            </div>
            <div class="summary">
                <span id="playerSum">21</span>
            </div>
        </div>

        <div id="buttons">
            <button id="hit" class="gameButton">Hit!</button>
            <button id="draw" class="gameButton">Stand!</button>
        </div>
    </div>
    <footer>
        <a href="https://github.com/bolson1313" class="github" name="github" target="_blank"><img id="githubicon" src="/images/github-mark-white.svg" alt="github"></a>
    </footer>
    
</body>
</html>
