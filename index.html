<!DOCTYPE html>
<!-- card photos -->
<!-- https://www.flickr.com/photos/167981955@N07/albums/72157719174954365/with/51165340414/ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div id="dealer">
            <div class="points" id="dealerPoints">
                150$
            </div>
            <div id="dealerHand" class="hand">
                <img src="/images/cards/pik-3.jpg" alt="pik-3">
            </div>
            <div id="dealerCardSum" class="summary">
                14
            </div>
        </div>
            
        <div id="bet">
            <button id="addBet">+</button>
            <span>100$</span>
            <button id="minusBet">-</button>
        </div>

        
        <div id="player">
            <div class="points" id="playerPoints">
                $90
            </div>
            <div id="playerHand" class="hand">
                <img src="/images/cards/pik-as.jpg" alt="pik-3">
            </div>
            <div id="playerCardSum" class="summary">
                21
            </div>
        </div>

        <div id="buttons">
            <button id="hit" class="gameButton">Hit!</button>
            <button id="draw" class="gameButton">Stand!</button>
        </div>
    </div>
    
</body>
</html>
